name: Sync to Bitbucket

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push to Bitbucket
        env:
          BITBUCKET_TOKEN: ${{ secrets.BITBUCKET_TOKEN }}
        run: |
          git config --global user.email "2ukwhwxe4cpbhshnh1d9uonwczmc8n@bots.bitbucket.org"
          git config --global user.name "Bitbucket Bot"
          git remote add bitbucket https://x-token-auth:${BITBUCKET_TOKEN}@bitbucket.org/vileider/year-4.git
          git push bitbucket --all --force